{% load static %}

<style>

ul {
  list-style-type: none;
  background-color: rgb(160, 215, 176);
}

li {

}

li a, .dropbtn {
    text-decoration: none;
    color: black;
    display: block;
    text-align: center;
    padding: 15 25;
    margin: 5;

li a:hover {

}

  display: none;

}

.dropdown-content a {

<ul>

            <a href="{% url 'profile_user' %}">Profilo</a>
